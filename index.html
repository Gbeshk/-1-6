<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="blue">
        <p class="result">Your Result</p>
        <div class="circle">
          <h1 class="score">76</h1>
          <span class="total">of 100</span>
        </div>
        <h1 class="heading">Great</h1>
        <p class="comment">
          Your performance exceed 65% <br />of the people conducting the <br />
          test here!
        </p>
      </div>        
      <div>
        <h1 class="summary">Summary</h1>

      <div class="allresults">
        <div class="differentscores" id="first">
            <div class="iconbox">
                <img src="./images/iconoir_flash.png" alt="icon1">
                <p class="reaction">Reaction</p>
            </div>           
            <p class="yourscore">80 <span class="fullscore">/100</span></p>
        </div>
        <div class="differentscores" id="second">
            <div class="iconbox">
                <img src="./images/iconoir_brain.png" alt="icon2">
                <p class="memory">Memory</p>
            </div>
            <p class="yourscore">92 <span class="fullscore">/100</span></p>
        </div>

        <div class="differentscores" id="third">
            <div class="iconbox">
                <img src="./images/iconoir_chat-remove.png" alt="icon3">
                 <p class="verbal">Verbal</p>
            </div>
            <p class="yourscore">61 <span class="fullscore">/100</span></p>
        </div>

        <div class="differentscores" id="fourth">
            <div class="iconbox">
                <img src="./images/iconoir_eye-empty.png" alt="icon4">
                <p class="visual">Visual</p>
            </div>
            <p class="yourscore">73 <span class="fullscore">/100</span></p>
        </div>

        <button>Continue</button>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
